<!DOCTYPE html>
<head>
    <meta charset='utf-8'></metcharset>
    <meta name="description" content="JavaScript Calculator"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet" type="text/css">
<title>Calculator App</title>
</head>
<body>
    <h1>CALCULATOR APP</h1>
    <br>
    <br>
    <form id="myform" name="Calculator">
        <input name="display"  style="width:360px; height:50px; border-radius:0%; font-size:40px; text-align: right; background-color:black; color: white; border-style: hidden;"><br><br>
        <input type="button" value="1" onclick="Calculator.display.value+='1'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="2" onclick="Calculator.display.value+='2'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="3" onclick="Calculator.display.value+='3'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="+" onclick="Calculator.display.value+='+'" style="background-color: orange;"><br><br>
        <input type="button" value="4" onclick="Calculator.display.value+='4'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="5" onclick="Calculator.display.value+='5'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="6" onclick="Calculator.display.value+='6'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="-" onclick="Calculator.display.value+='-'" style="background-color: orange;"><br><br>
        <input type="button" value="7" onclick="Calculator.display.value+='7'" >&nbsp;&nbsp;&nbsp;
        <input type="button" value="8" onclick="Calculator.display.value+='8'" >&nbsp;&nbsp;&nbsp;
        <input type="button" value="9" onclick="Calculator.display.value+='9'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="&divide" onclick="Calculator.display.value+='/'" style="background-color: orange;"><br><br>
        <input type="button" value="0" onclick="Calculator.display.value+='0'">&nbsp;&nbsp;&nbsp;
        <input type="button" value="AC" onclick="Calculator.display.value=''" style="background-color:gainsboro; color:black;">&nbsp;&nbsp;&nbsp;
        <input type="button" value="=" onclick="Calculator.display.value= eval(Calculator.display.value)" style="background-color: gainsboro;color:black;">&nbsp;&nbsp;&nbsp;
        <input type="button" value="x" onclick="Calculator.display.value+='*'" style="background-color: orange;"><br><br>

    </form>
  
</body>
</html>
